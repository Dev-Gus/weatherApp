<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <a href="#city-input" class="skip-link">Skip to search</a>

    <main class="app">
      <section class="header">
        <h1>Weather App</h1>
        <button
          class="toggle-btn"
          aria-label="Toggle dark mode"
          title="Switch to dark mode"
        >
          <span class="toggle-icon">ðŸŒ™</span>
        </button>
      </section>

      <section class="actions">
        <label class="hidden" for="city-input">City name:</label>
        <input
          type="text"
          id="city-input"
          placeholder="Enter city name..."
          required
          aria-required="true"
        />
        <button id="getWeatherBtn" class="get-weather-btn">Get Weather</button>
      </section>

      <section id="statusArea" aria-live="polite" aria-atomic="true">
        <svg
          id="loader"
          class="spinner"
          role="status"
          aria-label="Loading weather data..."
          viewBox="0 0 50 50"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="25"
            cy="25"
            r="20"
            fill="none"
            stroke="#e0e0e0"
            stroke-width="3"
          />
          <circle
            cx="25"
            cy="25"
            r="20"
            fill="none"
            stroke="#1976d2"
            stroke-width="3"
            stroke-dasharray="31.4 94.2"
            stroke-linecap="round"
          />
        </svg>

        <div id="statusContent">
          <p id="status" class="status" role="alert"></p>
          <button id="retryBtn" class="retry-btn hidden">Retry</button>
        </div>
      </section>

      <div class="weather-content-wrapper">
        <section
          id="weatherContainer"
          class="weather-box"
          aria-label="Weather information"
        >
          <div class="weather-header">
            <h2 id="cityName"></h2>
            <span id="weather-icon"></span>
          </div>

          <div class="weather-info">
            <p><strong>Condition:</strong> <span id="condition"></span></p>
            <p>
              <strong>Temperature:</strong> <span id="temperature"></span
              ><span class="unit">Â°C</span>
            </p>
            <p>
              <strong>Feels Like:</strong> <span id="feels-like"></span>
              <span class="unit">Â°C</span>
            </p>
            <p>
              <strong>Humidity:</strong> <span id="humidity"></span
              ><span class="unit">%</span>
            </p>
            <p>
              <strong>Windspeed:</strong> <span id="windspeed"></span
              ><span class="unit">km/h</span>
            </p>
            <p><strong>UV Index:</strong> <span id="uv-index"></span></p>
            <p><strong>Time:</strong> <span id="time"></span></p>
            <div id="weatherWarning" class="weather-warning hidden"></div>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <p>
        Weather data provided by
        <a
          href="https://open-meteo.com"
          target="_blank"
          rel="noopener noreferrer"
          >Open Meteo</a
        >
      </p>

      <p class="footer-credit">
        Built by
        <a
          href="https://github.com/Dev-Gus"
          target="_blank"
          rel="noopener noreferrer"
          >Gustavo GonzÃ¡lez</a
        >
        | January 2026
      </p>
    </footer>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
